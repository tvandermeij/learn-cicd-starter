name: deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up GO toolchain
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"

      - name: Build app
        run: scripts/buildprod.sh
